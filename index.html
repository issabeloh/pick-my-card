<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信用卡篩選小幫手</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="header-content">
                    <h1>信用卡篩選小幫手</h1>
                    <p>找出最高回饋的信用卡</p>
                </div>
                <div class="auth-section">
                    <div id="user-info" style="display: none;">
                        <img id="user-photo" class="user-photo" alt="User">
                        <span id="user-name"></span>
                        <button id="sign-out-btn" class="auth-btn secondary">登出</button>
                    </div>
                    <button id="sign-in-btn" class="auth-btn primary">登入</button>
                </div>
            </div>
            <div class="supported-cards" id="supported-cards">
                <p>支援的信用卡：</p>
                <div class="card-chips" id="card-chips">
                    <!-- Cards will be populated by JavaScript -->
                </div>
            </div>
        </header>

        <main>
            <section class="input-section">
                <div class="input-row-with-button">
                    <div class="form-group compact">
                        <label for="merchant-input">消費商家/項目</label>
                        <input type="text" id="merchant-input" placeholder="輸入消費的商家或項目名稱..." />
                    </div>
                    
                    <div class="form-group compact">
                        <label for="amount-input">消費金額 (NT$)</label>
                        <input type="number" id="amount-input" placeholder="輸入消費金額..." min="1" step="1" />
                    </div>
                    
                    <div class="form-group compact button-group">
                        <label>&nbsp;</label>
                        <button id="calculate-btn" class="calculate-btn compact">計算回饋</button>
                    </div>
                </div>

                <div class="matched-item-row">
                    <div class="matched-item" id="matched-item" style="display: none;"></div>
                </div>
            </section>

            <section class="results-section" id="results-section" style="display: none;">
                <h2>計算結果</h2>
                <div class="results-container" id="results-container">
                    <!-- Results will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
    
    <!-- Firebase Configuration -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
      import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
      
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCERYFst64lYgR07OnEk-aJPbg838R7nYA",
        authDomain: "pick-my-card-28f2a.firebaseapp.com",
        projectId: "pick-my-card-28f2a",
        storageBucket: "pick-my-card-28f2a.firebasestorage.app",
        messagingSenderId: "181128376981",
        appId: "1:181128376981:web:f9084ecdf6dddaf82e619c",
        measurementId: "G-RW8F159L52"
      };
      
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();
      
      // Make auth available globally
      window.firebaseAuth = auth;
      window.googleProvider = provider;
      window.signInWithPopup = signInWithPopup;
      window.signOut = signOut;
      window.onAuthStateChanged = onAuthStateChanged;
    </script>
</body>
</html>
